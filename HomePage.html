<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SENTRA - Lecture Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <!-- Top Navigation Bar -->
  <header class="bg-gray-600 text-white px-6 py-4 flex items-center">
    <button onclick="toggleSidebar()" class="mr-4">
      <!-- Hamburger Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="text-xl font-semibold">SENTRA - Lecture Mode</h1>
  </header>

  <div class="flex h-screen relative overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="absolute sm:relative bg-green-700 text-white w-64 p-4 transform -translate-x-full sm:translate-x-0 transition-transform duration-300 z-20 h-full">
      <h2 class="text-lg font-medium mb-4 border-b pb-2">Notification</h2>
      <ul class="space-y-2 text-sm">
        <li><button onclick="openModal('Cheating captured at 10:02 AM')" class="hover:underline">Cheating captured 1</button></li>
        <li><button onclick="openModal('Cheating captured at 10:15 AM')" class="hover:underline">Cheating captured 2</button></li>
        <li><button onclick="openModal('Cheating captured at 10:30 AM')" class="hover:underline">Cheating captured 3</button></li>
      </ul>
    </aside>

    <!-- Main Camera Section -->
    <main class="flex-1 p-6">
      <div class="bg-gray-500 w-full h-full flex items-center justify-center text-white text-lg rounded">
        Camera
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-96">
      <h3 class="text-xl font-semibold mb-2">Alert Details</h3>
      <p id="modalMessage" class="text-gray-700 mb-4"></p>
      <button onclick="closeModal()" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('-translate-x-full');
    }

    function openModal(message) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('flex');
      document.getElementById('modal').classList.add('hidden');
    }
  </script>

</body>
</html>
