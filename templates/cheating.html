<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheating Detected</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="cheating-message">
    <h1>Cheating Detected!</h1>
    {% if timestamp %}
      <p id="snapshot-timestamp">Snapshot at: {{ timestamp }}</p>
    {% endif %}
    
    <img src="/cheating_snapshot/{{ snapshot_id }}" 
         alt="Cheating Snapshot" 
         class="snapshot-img">

    <!-- Timeline container -->
    <div class="timeline-container">
      <div class="timeline">
        {% for snap in cheating_snapshots %}
          <div class="timeline-point" 
               title="Taken at {{ snap.timestamp }}"
               onclick="showSnapshot('{{ snap.id }}', '{{ snap.timestamp }}')">
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- Back button -->
    <div>
      <a href="/" class="back-btn">â¬… Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Replace snapshot image + timestamp when clicking timeline points
    function showSnapshot(id, timestamp) {
      document.querySelector(".snapshot-img").src = "/cheating_snapshot/" + id;
      document.getElementById("snapshot-timestamp").textContent = "Snapshot at: " + timestamp;
    }
  </script>
</body>
</html>
