<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheating Detected</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='client.js') }}" defer></script>
</head>
<body>
  <div class="cheating-message">
    <h1>Cheating Detected!</h1>
    <p id="snapshot-timestamp">
      {% if timestamp %}Snapshot at: {{ timestamp }}{% endif %}
    </p>

    <!-- Snapshot -->
    <img src="/cheating_snapshot/{{ snapshot_id }}" 
         alt="Cheating Snapshot" 
         class="snapshot-img">

    <!-- Timeline -->
    <div class="timeline-container">
      <div class="timeline" id="timeline">
        {% for snap in cheating_snapshots %}
          <div class="timeline-point 
                      {% if snap.id == snapshot_id %}active{% endif %}" 
               title="Taken at {{ snap.timestamp }}"
               data-id="{{ snap.id }}"
               data-timestamp="{{ snap.timestamp }}"
               data-epoch="{{ snap.epoch }}">
          </div>
        {% endfor %}
      </div>

      <!-- Labels -->
      <div class="timeline-labels" id="timeline-labels">
        {% if cheating_snapshots %}
          <span id="timeline-start">{{ cheating_snapshots[0].timestamp }}</span>
          <span id="timeline-end">{{ cheating_snapshots[-1].timestamp }}</span>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
