<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheating Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Cheating Detection System</h1>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Notifications">
      <h2>Notifications</h2>
      <ul id="notifications">
        {% for snap in cheating_snapshots %}
          <li>
            <a href="{{ url_for('cheating', snap_id=snap['id']) }}">
              üõë Cheating at {{ snap['timestamp'] }}
            </a>
            <form method="POST" action="{{ url_for('delete_detection', snap_id=snap['id']) }}" style="display:inline;">
              <button type="submit" onclick="return confirm('Delete this detection?')">‚ùå Delete</button>
            </form>
          </li>
        {% else %}
          <li>No alerts yet</li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="camera-container">
        <div class="video-wrapper">
          <img id="video-frame" src="" alt="AI Detection Feed will appear here">
        </div>
        <div id="cheating-status" class="status-text">
          No cheating detected
        </div>
        <div class="controls">
          <button id="start-btn">Start Camera</button>
          <button id="stop-btn">Stop Camera</button>
          <br />
          <label for="camera-select" class="sr-only">Choose Camera</label>
          <select id="camera-select" class="camera-select"></select>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
