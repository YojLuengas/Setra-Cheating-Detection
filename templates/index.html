<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheating Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Cheating Detection System</h1>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>Notifications</h2>
      <ul id="notifications">
        <li>No alerts yet</li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="camera-container">
        <img id="video-frame" alt="AI Detection Feed">
        <div id="cheating-status" style="margin-top: 1rem; font-size: 1.3rem; color: #222;">
          No cheating detected
        </div>
        <div class="controls">
          <button id="start-btn">Start Camera</button>
          <button id="stop-btn">Stop Camera</button>
        </div>
      </div>
    </main>
  </div>

  <!-- ðŸ”´ Cheating Snapshot Modal -->
  <!-- ðŸ”´ Cheating Snapshot Modal -->
<div id="cheating-modal" style="
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;">
  <div style="
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    height: 90%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;">
    
    <h2 style="margin-bottom: 10px; font-size: 2rem;">Cheating Detected!</h2>
    <p id="cheating-timestamp" style="margin-bottom: 15px; font-size: 1.2rem;"></p>
    
    <img id="cheating-snapshot" 
         src="" 
         alt="Cheating Snapshot" 
         style="max-width: 100%; max-height: 75%; border:4px solid #ff4444; border-radius:12px; object-fit: contain;">
    
    <br>
    <button onclick="closeCheatingModal()" style="
      padding: 12px 24px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;">
      Back
    </button>
  </div>
</div>


  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
